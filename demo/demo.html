<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pulsar Event Calendar Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/event-calendar.css" />
</head>
<body>
    <h1>Pulsar Event Calendar Demo</h1>

    <input class="js-ercal-start" type="date" value="2019-07-04" />
    <select class="js-ercal-repeat">
        <option value="">No repeat</option>
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="two-weekly">Every two weeks</option>
        <option value="monthly-day">Monthly, on this day of the month</option>
        <option value="monthly-date">Monthly, on this date</option>
        <option value="annually">Every year</option>
    </select>

    <div class="event-calendar js-event-calendar"></div>
    
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../dist/EventCalendar.js"></script>
</body>
</html>
