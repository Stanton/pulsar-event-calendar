<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pulsar Event Calendar Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
</head>
<body>
    <h1>Pulsar Event Calendar Demo</h1>

    <div class="form__group">
        <label for="ercal-start" class="control__label">Event date</label>
        <div class="controls">
            <input type="text" id="ercal-start" class="js-ercal-start" value="01/02/2019">
        </div>
    </div>
    
    <fieldset>
        <legend>Pattern</legend>
    
        <label for="ercal-repeat">Repeat</label>
        <select id="ercal-repeat" class="js-ercal-repeat">
            <option value="1day">No repeat</option>
            <option value="daily">Daily</option>
            <option value="weekly" selected>Weekly</option>
            <option value="fortnight">Every two weeks</option>
            <option value="monthly-day">Monthly, on this day of the month</option>
            <option value="monthly-date">Monthly, on this date</option>
            <option value="annually">Every year</option>
        </select>
    </fieldset>

    <fieldset class="js-ercal-weekdays" style="display: none;">
        <legend>Repeat on</legend>
        <label>
            <input value="1" name="ercal-weekdays" type="checkbox">
            <span aria-label="Monday">MO</span>
        </label>
        <label>
            <input value="2" name="ercal-weekdays" type="checkbox" checked>
            <span aria-label="Tuesday">TU</span>
        </label>
        <label>
            <input value="3" name="ercal-weekdays" type="checkbox">
            <span aria-label="Wednesday">WE</span>
        </label>
        <label>
            <input value="4" name="ercal-weekdays" type="checkbox" checked>
            <span aria-label="Thursday">TH</span>
        </label>
        <label>
            <input value="5" name="ercal-weekdays" type="checkbox">
            <span aria-label="Friday">FR</span>
        </label>
        <label>
            <input value="6" name="ercal-weekdays" type="checkbox" checked>
            <span aria-label="Saturday">SA</span>
        </label>
        <label>
            <input value="7" name="ercal-weekdays" type="checkbox">
            <span aria-label="Sunday">SU</span>
        </label>
    </fieldset>

    <div class="form__group" style="display: none;">
        <label for="ercal-end" class="control__label">End repeat after</label>
        <div class="controls">
            <input type="text" id="ercal-end" class="js-ercal-end" disabled />
        </div>
    </div>

    <div class="event-calendar js-event-calendar"></div>

    <fieldset>
        <legend>DEBUG: Get data from calendar (shown in console)</legend>

        <button class="js-get-example">Dates To Add & Dates To Remove</button>
        <button class="js-get-pattern">Recurrence Pattern</button>
    </fieldset>
    
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../dist/EventCalendar.js"></script>
</body>
</html>
